<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboard</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='theme.css')}}">
</head>
<body>
    <h1>Welcome to my Checkboard Game</h1>
    <p>Board size: {{columns}} x {{rows}}</p>
    <table class="checkboard">
        <tbody>
            {% for i in range (0,rows) %}
            <tr>
                {% for j in range (0,columns)%}
                    {% if (j+i)%2==0 %}
                        <td {{color1}}></td>
                    {%else%}
                        <td {{color2}}></td>
                    {% endif%}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
